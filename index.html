<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Portfolio Section -->
    <section class="portfolio">
        <div class="portfolio-container">
            <h2 class="portfolio-title">Selected Projects</h2>
            
            <div class="portfolio-grid">
                <!-- Project 1 -->
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/500x600?text=Project+1" alt="Project 1">
                    <h3 class="project-title">Sarasota Magazine Map Illustration</h3>
                </div>

                <!-- Project 2 -->
                <div class="portfolio-item portfolio-item-tall">
                    <img src="https://via.placeholder.com/500x800?text=Project+2" alt="Project 2">
                    <h3 class="project-title">Sourdough Sophia Bakery</h3>
                </div>

                <!-- Project 3 -->
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/500x600?text=Project+3" alt="Project 3">
                    <h3 class="project-title">Yorkshire Tea Packaging</h3>
                </div>

                <!-- Project 4 -->
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/500x600?text=Project+4" alt="Project 4">
                    <h3 class="project-title">Knowles and Sallis Citrus</h3>
                </div>

                <!-- Project 5 -->
                <div class="portfolio-item portfolio-item-wide">
                    <img src="https://via.placeholder.com/1000x600?text=Project+5" alt="Project 5">
                    <h3 class="project-title">Sheffield Street Scene</h3>
                </div>

                <!-- Project 6 -->
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/500x600?text=Project+6" alt="Project 6">
                    <h3 class="project-title">Hand Painted Car Bonnet</h3>
                </div>

                <!-- Project 7 -->
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/500x600?text=Project+7" alt="Project 7">
                    <h3 class="project-title">The Guardian Books 2024</h3>
                </div>

                <!-- Project 8 -->
                <div class="portfolio-item portfolio-item-tall">
                    <img src="https://via.placeholder.com/500x800?text=Project+8" alt="Project 8">
                    <h3 class="project-title">Autumn Vegetables</h3>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
